<script type="text/javascript">
    RED.nodes.registerType("battery-state", {
        category: "vector robot",
        color: "#98CF8D",
        defaults: {
            name: { value: "" },
            vector: { value: "", type: "vector-connection" },
        },
        icon: "font-awesome/fa-battery-3",
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "battery state";
        },
    });
</script>

<script type="text/html" data-template-name="battery-state">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-vector"><i class="icon-tag"></i> Vector</label>
        <input id="node-input-vector">
    </div>
</script>

<script type="text/html" data-help-name="events">
    <p>Produces battery state information for Vector and the cube.</p>
</script>
